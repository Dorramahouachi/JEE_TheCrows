<body>

	<div id="frame">

		<div id="sidepanel">

			<div id="profile">

				<div class="wrap">
					<img id="profile-img"
						src="http://emilcarlsson.se/assets/mikeross.png" class="online"
						alt="" />

					<p>
						<h:outputText value="#{loginBean.login}"></h:outputText>
					</p>
					<i class="fa fa-chevron-down expand-button" aria-hidden="true" />



					<div id="expanded">
						<label for="twitter"><i class="fa fa-facebook fa-fw"
							aria-hidden="true" /></label> <input name="twitter" type="text"
							value="mikeross" /> <label for="twitter"><i
							class="fa fa-twitter fa-fw" aria-hidden="true" /></label> <input
							name="twitter" type="text" value="ross81" /> <label
							for="twitter"><i class="fa fa-instagram fa-fw"
							aria-hidden="true" /></label> <input name="twitter" type="text"
							value="mike.ross" />
					</div>
				</div>
			</div>

			<div id="search">
				<label for=""><i class="fa fa-search" aria-hidden="true" /></label>
				<input type="text" placeholder="Search contacts..." />
			</div>

			<div id="contacts">

				<ul>
					<ui:repeat value="#{chatBean.users}" var="user">

						<li class="contact">

							<div class="wrap">
								<span class="contact-status online" /> <img
									src="http://emilcarlsson.se/assets/louislitt.png" alt="" />

								<div class="meta">
									<h:form id="one">
										<p class="name">
											<h:commandLink value="#{user.firstName}"
												action="#{chatBean.OneDisc(user.userId)}" />
										</p>
									</h:form>

									<p class="preview">You just got LITT up, Mike.</p>
								</div>
							</div>
						</li>
					</ui:repeat>



				</ul>
			</div>

			<div id="bottom-bar">
				<button id="addcontact">
					<i class="fa fa-user-plus fa-fw" aria-hidden="true" /> <span>Add
						contact</span>
				</button>
				<button id="settings">
					<i class="fa fa-cog fa-fw" aria-hidden="true" /> <span>Settings</span>
				</button>
			</div>
		</div>

		<div class="content">

			<div class="contact-profile">
				<img src="http://emilcarlsson.se/assets/harveyspecter.png" alt="" />

				<p>
					<h:outputText value="#{chatBean.nomR}" />
				</p>

				<div class="social-media">
					<i class="fa fa-facebook" aria-hidden="true" /> <i
						class="fa fa-twitter" aria-hidden="true" /> <i
						class="fa fa-instagram" aria-hidden="true" />
				</div>
			</div>

			<div class="messages">

				<ul>
					<ui:repeat value="#{chatBean.disc}" var="chat" varStatus="status">

							<h:panelGroup
								rendered="#{chatBean.idconnect == chat.user2.userId }">
								<li class="sent"><img
									src="http://emilcarlsson.se/assets/mikeross.png" alt="" />


									<p>
										<h:outputText value="#{chat.contenu}" />
										<br />
										<h:outputText value="#{chat.dateSend}" />
									</p>
									<button class="btn btn-xs btn-link " type="button"
										data-toggle="dropdown">

										<h:commandButton value="..." />

									</button>



									<ul class="dropdown-menu" style="border-radius: 10%;">
															<h:form id="two">
										<li><h:inputText value="#{chatBean.modifier}"
												required="true" id="hkhhkt" a:placeholder="#{chat.contenu}">
											</h:inputText>

											<button class="submit" style="background-color: #435f7a">
												<h:commandLink update=":one :two :three :four :five"
													style="background-color:#435f7a; width:140px; height:30px"
													action="#{chatBean.update(chat.chatId,chat.vue)}">
													<i class="fa fa-edit" aria-hidden="true"
														style="color: white" />
												</h:commandLink>
											</button>
											</li>
												<h:panelGroup rendered="#{chatBean.testM eq 'nonM' }">
												<li><h:outputText value="modification invalide" style="color:red"/></li>

											</h:panelGroup>
						</h:form>

										<h:form id="three">

											<h:panelGroup rendered="#{chatBean.testSu eq 'late' }">
												<li><h:outputText value="suppression invalide" style="color:red"/></li>

											</h:panelGroup>
											<li style="background-color: #435f7a;height: 25px">
											<h:commandLink
													value="supprimer" action="#{chatBean.delete(chat.chatId)}" />
											</li>
										
											</h:form>



									</ul></li>

							</h:panelGroup>
							<h:panelGroup
								rendered="#{chatBean.idconnect != chat.user2.userId }">
								<li class="replies"><img
									src="http://emilcarlsson.se/assets/mikeross.png" alt="" />


									<p>
										<h:outputText value="#{chat.contenu}" />
										<br />
										<h:outputText value="#{chat.dateSend}">
											<f:convertDateTime type="date" pattern="dd MMMM yyyy" />
										</h:outputText>
									</p></li>

							</h:panelGroup>


					</ui:repeat>


				</ul>





			</div>

			<div class="message-input" style="padding-top: 10px">
				<div
					style="padding-left: 150px; height: 40px; display: inline-block; text-align: center;">
					<h:form id="four">
						<ui:repeat value="#{chatBean.propo}" var="prop" varStatus="status">

							<button class="submit"
								style="height: 30px; width: 150px; border-color: #435f7a; border-radius: 20%; background-color: #f5f5f5">

								<h:commandLink
									action="#{chatBean.addP(chatBean.receiver, prop.word)}">

									<h:outputText value="#{prop.word }" />
								</h:commandLink>

							</button>

						</ui:repeat>
					</h:form>
				</div>

				<h:form id="five">
					<h:message for="ad" style="color:red"></h:message>
					<h:panelGroup rendered="#{chatBean.reponse eq 'refus' }">
						<p style="color: red">Veuillez ne pas envoyer des gros mots :)
						</p>
					</h:panelGroup>
					<div class="wrap">
						<h:inputText style="width:770px" value="#{chatBean.contenu}"
							id="ad" required="true"
							a:placeholder="ecrire votre message ici . . ."
							requiredMessage="Veuillez ecrire quelque chose :) "
							validatorMessage="le message doit etre de longueur entre 3 et 8 ">
							<f:validateLength minimum="3" maximum="150"></f:validateLength>

						</h:inputText>


						<button class="submit" style="width: 80px">

							<h:commandLink action="#{chatBean.add(chatBean.receiver)}"
								style="width:80px">

								<i class="fa fa-paper-plane" aria-hidden="true" />
							</h:commandLink>

						</button>
					</div>
				</h:form>

			</div>


		</div>
	</div>
</body>
<script
	src="//production-assets.codepen.io/assets/common/stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js" />
<script src="https://code.jquery.com/jquery-2.2.4.min.js" />
<script>
	$(".messages").animate({
		scrollTop : $(document).height()
	}, "fast");
	$("#profile-img").click(function() {
		$("#status-options").toggleClass("active");
	});
	$(".expand-button").click(function() {
		$("#profile").toggleClass("expanded");
		$("#contacts").toggleClass("expanded");
	});
	$("#status-options ul li").click(function() {
		$("#profile-img").removeClass();
		$("#status-online").removeClass("active");
		$("#status-away").removeClass("active");
		$("#status-busy").removeClass("active");
		$("#status-offline").removeClass("active");
		$(this).addClass("active");

		if ($("#status-online").hasClass("active")) {
			$("#profile-img").addClass("online");
		} else if ($("#status-away").hasClass("active")) {
			$("#profile-img").addClass("away");
		} else if ($("#status-busy").hasClass("active")) {
			$("#profile-img").addClass("busy");
		} else if ($("#status-offline").hasClass("active")) {
			$("#profile-img").addClass("offline");
		} else {
			$("#profile-img").removeClass();
		}
		;

		$("#status-options").removeClass("active");
	});
	function newMessage() {
		message = $(".message-input input").val();
		if ($.trim(message) == '') {
			return false;
		}
		$(
				'&lt;li class="sent"&gt;&lt;img src="http://emilcarlsson.se/assets/mikeross.png" alt="" /&gt;&lt;p&gt;'
						+ message + '&lt;/p&gt;&lt;/li&gt;').appendTo(
				$('.messages ul'));
		$('.message-input input').val(null);
		$('.contact.active .preview').html(
				'&lt;span&gt;You: &lt;/span&gt;' + message);
		$(".messages").animate({
			scrollTop : $(document).height()
		}, "fast");
	};
	$('.submit').click(function() {
		newMessage();
	});
	$(window).on('keydown', function(e) {
		if (e.which == 13) {
			newMessage();
			return false;
		}
	});
	//# sourceURL=pen.js
</script>
	</html>
</ui:composition>
