<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml"
	xmlns:p="http://primefaces.org/ui"
	>

	<ui:param name="page_name" value="Evaluations Reçus" />
	<ui:define name="content">
	
	<div class="card p-col-12">
	<h1>Evaluations Reçus</h1>
		<h:form>
			<h:commandLink action="#{myEvaluationsBean.sendSelfAssessment()}" value="Envoyer Auto Evaluation" />
		</h:form>
		<p:repeat value="#{myEvaluationsBean.evaluations}" var="evaluation">
			<p:panel id="basic" header="Date: ${evaluation.date}" footer="Evaluations" style="margin-top:20px">
	        <h:panelGrid columns="1" cellpadding="10">
	        	<div class="p-row">
	        		<strong>Manager :</strong>
	            	<label>#{evaluation.sender.firstname}</label>
            	</div>
            	<div class="p-row">
	            	<strong>Type de l'evaluation :</strong>
	            	<label>#{evaluation.type}</label>
	        	</div>
	        	<div class="p-row">
	        	<h:form>
		        	<div class="card p-lg-12" style="margin-top: 15px; border: 1px solid black">
						<h2>Critéres:</h2>
						<p:repeat value="#{myEvaluationsBean.myEvaluationCriterias}" var="criteria">
								<h:outputText id="area" value="#{criteria.criteria}:"
									style="font-weight:bold" />
								<p:selectOneRadio  disabled="true"
									value="#{criteria.note}" converter="javax.faces.Integer">
									<f:ajax event="change" render="area" listener="#{criteriaBean.setNote(criteria.id, criteria.note)}" /> 
									<f:selectItem itemLabel="Niveau 1" itemValue="1" />
									<f:selectItem itemLabel="Niveau 2" itemValue="2" />
									<f:selectItem itemLabel="Niveau 3" itemValue="3" />
									<f:selectItem itemLabel="Niveau 4" itemValue="4" />
									<f:selectItem itemLabel="Niveau 5" itemValue="5" />
								</p:selectOneRadio>
							
						</p:repeat>
					</div>
					</h:form>
				</div>
				<h1>Note Globale: #{evaluation.globalNote}</h1>
	        </h:panelGrid>
	    </p:panel>
		</p:repeat>
	</div>
	
	</ui:define>
</ui:composition>
