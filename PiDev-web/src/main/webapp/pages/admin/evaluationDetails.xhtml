<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml"
	xmlns:p="http://primefaces.org/ui"
	>
	<ui:param name="page_name" value="Evaluation Details" />
		<ui:define name="content">
			<h:panelGroup columns="2">
			<h:form>
				<table>
					<tr>
						<td><h:outputText value="Description"></h:outputText></td>
						<td><h:outputText value="#{evaluationBean.description}"></h:outputText></td>
					</tr>
					<tr>
						<td><h:outputText value="Date Evaluation"></h:outputText></td>
						<td><h:outputText value="#{evaluationBean.date}">
						<f:convertDateTime pattern="dd-MM-yyyy" />
						
						</h:outputText></td>
					</tr>
					<tr>
						<td><h:outputText value="Type"></h:outputText></td>
						<td><h:outputText value="#{evaluationBean.type}"></h:outputText></td>
					</tr>
				</table>
			</h:form>

		</h:panelGroup>
		</ui:define>
</ui:composition>
