<body>
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		template="/template/template.xhtml" xmlns:p="http://primefaces.org/ui">
		<ui:include src="template/header.xhtml" />
		<ui:param name="page_name" value="Formulaire Evaluation" />
		<ui:define name="content">
		
		
		
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript">
		// Load the Visualization API and the piechart package.
		google.charts.load('current', {'packages':['corechart']});
		/* google.load('visualization', '1.0', {
			'packages' : [ 'corechart' ]
		}); */
		// Set a callback to run when the Google Visualization API is loaded.
		google.charts.setOnLoadCallback(drawChart);
			// Callback that creates and populates a data table,
			// instantiates the pie chart, passes in the data and
			// draws it.
		function drawChart() {
			// Create the data table.
			var data = google.visualization.arrayToDataTable([
				[ 'Country', 'Area(square km)' ],
				#{evaluationCharts.pieChartData}
			]);
			// Set chart options
			var options = {
				'title' : 'Les utilisateurs les plus payes',
				is3D : true,
				pieSliceText : 'label',
				tooltip : {
					showColorCode : true
				},
				'width' : 900,
				'height' : 500
			};
			// Instantiate and draw our chart, passing in some options.
			var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
			chart.draw(data, options);
		}
	</script>
	
		<div class="card p-col-">
			<div id="chart_div" style="margin-left:27%" >

			</div>
		</div>
		
		</ui:define>
	</ui:composition>
</body>
