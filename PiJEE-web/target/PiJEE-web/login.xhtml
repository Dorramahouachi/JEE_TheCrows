<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets" template="template/loginTemplate.xhtml"  xmlns:p="http://primefaces.org/ui">   
   <ui:define name ="login-content">
    <body class="login-body">
    <div class="card login-panel ui-fluid">
        <div class="login-panel-content">
        <h:form id="form">
            <div class="p-grid">
            
                <div class="p-col-12 p-sm-6 p-md-6 logo-container">
                    <img src="resources/roma-layout/images/logo-roma.svg" />
                    <span class="guest-sign-in">Welcome, please use the form to sign-in Roma network</span>
                </div>
                
                <div class="p-col-12 username-container">
                        <label>Email</label>
                        <div class="login-input"><p:inputText type="email"  value="#{loginBean.login}" class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" />
                        </div>
                </div>
                <div class="p-col-12 password-container">
                        <label>Password</label>
                        <div class="login-input"><p:inputText  type="password" value="#{loginBean.password}" class="ui-inputfield ui-password ui-widget ui-state-default ui-corner-all" />
                        </div>
                </div>
                <div class="p-col-12 p-sm-6 p-md-6 rememberme-container"><div id="j_idt17" class="ui-selectbooleancheckbox ui-chkbox ui-widget"><div class="ui-helper-hidden-accessible"><input id="j_idt17_input" name="j_idt17_input" type="checkbox" autocomplete="off" aria-hidden="true" aria-checked="false" /></div><div class="ui-chkbox-box ui-widget ui-corner-all ui-state-default"><span class="ui-chkbox-icon ui-icon ui-icon-blank ui-c"></span></div></div><script id="j_idt17_s" type="text/javascript">$(function(){PrimeFaces.cw("SelectBooleanCheckbox","widget_j_idt17",{id:"j_idt17"});});</script>
                    <label>Remember me</label>
                </div>

                <div class="p-col-12 p-sm-6 p-md-6 forgetpassword-container">
                    <a href="#" class="forget-password">Forget Password</a>
                </div>
                <div class="p-col-12 p-sm-6 p-md-6"><p:commandButton id="j_idt19" value="Connexion" name="j_idt19" action="#{loginBean.doLogin()}" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left" ><span class="ui-button-icon-left ui-icon ui-c fa fa-user"></span><span class="ui-button-text ui-c">Sign In</span></p:commandButton><script id="j_idt19_s" type="text/javascript">$(function(){PrimeFaces.cw("Button","widget_j_idt19",{id:"j_idt19"});});</script>
                </div>
                 
            </div>
           </h:form>
        </div>
    </div>
</body>
    </ui:define>
</ui:composition>
