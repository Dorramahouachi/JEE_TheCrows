<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml">
	<ui:param name="page_name" value="Add Evaluation" />
	<ui:define name="content">
		<h:panelGroup columns="2">
			<h:form>
			<h:commandButton value="Retour"
								action="#{evaluationBean.goBack()}" />
				<table>
					<tr>
						<td><h:outputText value="Description"></h:outputText></td>
						<td><h:inputText value="#{evaluationBean.description}"></h:inputText></td>
					</tr>
					<tr>
						<td><h:outputText value="Date"></h:outputText></td>
						<td>
						<h:inputText id="date" required="true" requiredMessage="Date Evaluation"
							value="#{evaluationBean.date}">
							<f:convertDateTime pattern="dd-MM-yyyy" />
						</h:inputText>		
						</td>
					</tr>
					<tr>
						<td><h:outputText value="Type"></h:outputText> <h:selectOneMenu
								value="#{evaluationBean.type}">
								<f:selectItem itemLabel="Choisir Type" itemValue="" />
								<f:selectItems value="#{data.evaluationTypes}" />
							</h:selectOneMenu></td>
					</tr>
					<tr>
						<td colspan="2">
							<h:commandButton value="Ajouter Evaluation"
								action="#{evaluationBean.addEvaluation()}" />
								
						</td>
					</tr>
				</table>
			</h:form>

		</h:panelGroup>
	
	</ui:define>
</ui:composition>
