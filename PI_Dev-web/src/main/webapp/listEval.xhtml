<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="NewFile.xhtml" xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<h:form>
			<div class="card card-w-title">

				<h:dataTable var="eval" value="#{evaluationBean.listEval}">
					<h:column headerText="Candidature">
						<f:facet name="header">Candidature</f:facet>
						<h:outputText value="#{eval.candidature.candidatureDate}" />
					</h:column>
					<h:column headerText="Description">
						<f:facet name="header">Description</f:facet>
						<h:outputText value="#{eval.description}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Action" />
						</f:facet>
						<h:commandButton action="#{evaluationBean.supprimerEval(eval.evaluationID)}"
							value="Delete" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Action" />
						</f:facet>
						<h:commandButton action="#{evaluationBean.goToCriteresList()}"
							value="Les critÃ¨res" />
					</h:column>

				</h:dataTable>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
