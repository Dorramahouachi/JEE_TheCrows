<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml" xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">

		<h:form>
			<p:panel header="liste des Critères">
				<p:dataTable var="critere" id="dtCriteres"
					value="#{evaluationBean.listCriteres}">
					<p:column headerText="Nom">
						<f:facet name="header">Candidature</f:facet>
						<h:outputText value="#{critere.critereName}" />
					</p:column>
					<p:column headerText="Type">

						<f:facet name="header">Type</f:facet>
						<h:outputText value="#{critere.type}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Supprimer" />
						</f:facet>
						<p:commandButton
							action="#{evaluationBean.supprimerCritere(critere.critereID)}"
							value="Supprimer" style="margin-right:20px;"
							styleClass="ui-priority-primary" update="dtCriteres" />
					</p:column>
				</p:dataTable>
			</p:panel>
			<p:panel>
				<a href="http://localhost:9080/PI_Dev-web/charts.jsf"
					onclick="http://localhost:9080/PI_Dev-web/charts.jsf">Aller à
					Statistiques des critères</a>
				<p:chart type="pie" responsive="true" model="#{chartJsView.model}"
					value="#{chartJsView.model}" />
			</p:panel>
		</h:form>
		<br></br>
		<br></br>
		<br></br>
		<br></br>
	</ui:define>
</ui:composition>
